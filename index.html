<!DOCTYPE html>
<html>

<head>
  <TITLE>Registro/Supermercado Online</TITLE>
    <META charset="UTF-8">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/javascript.js"  type="text/javascript"></script>
    <link rel="icon" href="img/icon.png">
    <link href="bootstrap/css/estilos.css" rel="stylesheet"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
  
  
   
</head>

<body>
    <header>
    <div class="top"> <img class="img-fluid" src="img/logo.png" height="500px" width="500px">

     

    </div>
    
    <div class="backbar">
      <nav class="navbar navbar-expand-lg navbar-dark">

        <a class="btn btn-info" href="index.html">Inicio</a>

        

        
      </nav>
    </div>
  </header>
  <div class="row">
  <div class="col-md-6 offset-md-3 p-3 mb-2 bg-info text-white">
    <form id="mi-formulario" action="index.html">
      <div>
        <label>Nombre</label>
        <input type="text"  name="nombre" id="nombre" minlength="2" class="form-control"  required>
        <label>Apellidos</label>
        <input type="text"  name="apellidos" id="apellidos"minlength="5" class="form-control"  required>
        <label>Direccion</label>
        <input type="text"  name="direccion" id="direccion"minlength="2" class="form-control" required>
        <label>Rut</label>
        <input type="text"  name="rut" id="rut"minlength="10" class="form-control" required>
        <label>Electrónico: </label>
        <input type="text" name="email" id="email" placeholder="nombre@dominio.cl"   class="form-control" required>
      
        <label>Telefono: </label>
        <input type="text" name="fono" id="fono"minlength="9"    class="form-control" required>
      
        <label>Fecha nacimiento: </label>
        <input type="date" name="fecha"  id="fecha"max="2003-01-01" min="1930-01-01"   class="form-control" required>
        <label>  Contraseña: </label>
        <input type="text" name="password" class="form-control" required>
        <label>  repita contraseña: </label>
        <input type="text" name="password2" class="form-control" required>
      </div>

        
      
        <button class="btn btn-primary btn-lg">Registrar</button>

      </form>
  </div>
</div>
</body>
</html>
